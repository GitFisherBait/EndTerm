<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search Image</title>
</head>
<body>
<h1>Search Image</h1>
<form action="/search" method="get">
  <label for="name">Image Name:</label>
  <input type="text" id="name" name="name" required>
  <button type="submit">Search</button>
</form>
<div>
  <p th:if="${error}" th:text="${error}"></p>
  <div th:if="${image}">
    <h2>Found Image</h2>
    <img th:src="${image.imagePath}" alt="Image not found" style="max-width:300px;">
    <p>Image Name: <span th:text="${image.name}"></span></p>
    <p>Associated Email: <span th:text="${image.email}"></span></p>
    <form action="/sendImage" method="post">
      <input type="hidden" name="imageId" th:value="${image.id}">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required>
      <label for="text">Message:</label>
      <textarea id="text" name="text"></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</div>
</body>
</html>
